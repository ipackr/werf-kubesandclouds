apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: myapp-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: werfapp.local
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}-server
          servicePort: 8080
