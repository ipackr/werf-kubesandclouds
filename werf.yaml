project: kyc-project
configVersion: 1
deploy:
  helmRelease: werf-test
  helmReleaseSlug: false
  namespace: default
---
#image: web-server
#dockerfile: Dockerfile

image: werf-web
from: nginx:latest

ansible:
  install:
  - file:
      path: /usr/share/nginx/html
      state: directory
      mode: 0755
  - file:
      path: /web
      state: directory
      mode: 0755
      
git:
- add: /web
  to: /usr/share/nginx/html
  owner: nginx
      
#shell:
#  beforeInstall:
#  - mkdir /web
  
docker:
  WORKDIR: /web
  USER: nginx
  CMD: ["nginx", "-g", "daemon off;"]
  EXPOSE: '80'
  ENV:
    BUILDER: werf-custom 
